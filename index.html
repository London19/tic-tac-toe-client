<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <h3 class="game-update"></h3>

      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]"
        placeholder="Password Confirmation">
        <input type="submit" value="Sign Up!">
        </form>


<form id="sign-in">
  <input type="email" name="credentials[email]" placeholder="Email">
  <input type="password" name="credentials[password]"
  placeholder="Password">
  <input type="submit" value="Sign In!">
</form>

<form id="change-password">
      <input type="password" name="passwords[old]"
      placeholder="old password">
      <input type="password" name="passwords[new]"
      placeholder="new password">
      <input type="submit" value="Change Password">
    </form>

<div class="container text-center" id="game-board">
  <div class="row">
    <div class="col-4 gamebox" data-index="0"></div>
  <div class="col-4 gamebox" data-index="1"></div>
  <div class="col-4 gamebox" data-index="2"></div>
  </div>
    <div class="row">
    <div class="col-4 gamebox" data-index="3"></div>
    <div class="col-4 gamebox" data-index="4"></div>
    <div class="col-4 gamebox" data-index="5"></div>
    </div>
      <div class="row">
      <div class="col-4 gamebox" data-index="6"></div>
      <div class="col-4 gamebox" data-index="7"></div>
      <div class="col-4 gamebox" data-index="8"></div>
      </div>
      </div>

      <button class="new-game">New Game</button>
      <button class="restart">Restart Game</button>
      <button class="get-game-numbers">Get Games</button>

      <form id="sign-out">
      <input type="submit" value="Sign Out!">
      </form>
    </body>
</html>
