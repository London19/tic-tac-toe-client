<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Teo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
<form id="sign-in">
  <input require type="email" name="credentials[email]" placeholder="Email">
  <input require type="password" name="credentials[password]"
  placeholder="Password">
  <input type="submit" value="Sign In!">

</form>
<form id="sign-up">
  <input require type="email" name="credentials[email]" placeholder="Email">
  <input require type="text" name="credentials[password]" placeholder="Password">
  <input require type="text" name="credentials[password_confirmation]"
  placeholder="Password Confirmation">
  <input type="submit" value="Sign Up!">

<div class="container">
  <div class="row">
  <div class="col-4" data-index="0"></div>
  <div class="col-4" data-index="1"></div>
  <div class="col-4" data-index="2"></div>
  </div>
    <div class="row">
    <div class="col-4" data-index="3"></div>
    <div class="col-4" data-index="4"></div>
    <div class="col-4" data-index="5"></div>
    </div>
      <div class="row">
      <div class="col-4" data-index="6"></div>
      <div class="col-4" data-index="7"></div>
      <div class="col-4" data-index="8"></div>
      </div>
      </div>

      <button id="restart" type="submit">Restart</button>

      <form id="computer-win">Computer Win</form>

      <form id="you-win">You Win</form>

      <form id="tie">Tie</form>

    </body>
</html>
